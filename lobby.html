<html>
<head>
<title>Dynamomap</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="vendor/jquery.cyclorama.css">
<link href="css/lobby.css" rel="stylesheet">
<!-- <link href="css/floor2.css" rel="stylesheet"> -->
<!-- <link href="css/floor3.css" rel="stylesheet">-->
<!-- <link href="css/restaurant.css" rel="stylesheet"> -->
<!-- <link href="css/auditorium.css" rel="stylesheet"> -->
<!-- <link href="css/library.css" rel="stylesheet"> -->
<link href="css/template.css" rel="stylesheet">

<script src="vendor/jquery-2.2.0.min.js"></script>
<script src="vendor/jquery.cyclorama.js"></script>
<!-- <script src="js/floor2.js"></script>
<script src="js/floor3.js"></script> -->
<script src="js/lobby.js"></script>
<!-- <script src="js/restaurant.js"></script>
<script src="js/auditorium.js"></script> -->
<!-- <script src="js/library.js"></script> -->

</head>
<body>

<!-- Sininen palkki näytön yläreunassa -->
  <header>
    <div id="headerwrap">
      <h1>Dynamomap</h1>
      <div class="dynamit">
      </div>
      <div id="volume"></div>
      <div class="back"><a href="#"><img src="img/back_button.png"/></a></div>
  </header>



  <!-- content-diviin tulee kunkin näkymän tekstit ja kuvat -->
    <div class="cyclorama">
        <div class="pan-inner">
            <div class="pan-content">
              <img src="img/panorama/panorama_lobby_01.gif" alt="">
              <img src="img/panorama/panorama_lobby_02.gif" alt="">
              <img src="img/panorama/panorama_lobby_03.gif" alt="">
              <img src="img/panorama/panorama_lobby_04.gif" alt="">
              <img src="img/panorama/panorama_lobby_05.gif" alt="">
              <img src="img/panorama/panorama_lobby_06.jpg" alt="">

              <div id="highlight_wrap">

                <div id="highlight_restaurant" data-label="label_restaurant"></div>
                <div id="highlight_library" data-label="label_library"></div>
                <div id="highlight_elevator" data-label="label_elevator"></div>
                <div id="highlight_auditorium" data-label="label_auditorium"></div>

                <h2 class="label" id="label_restaurant">Ruokala</h2>
                <h2 class="label" id="label_library">Kirjasto</h2>
                <h2 class="label" id="label_elevator">Vaihda kerrosta</h2>
                <h2 class="label" id="label_auditorium">Auditorio</h2>

              </div>
            </div>
        </div>

        <button class="pan-left"></button>
        <button class="pan-right is-hidden"></button>
    </div>

  <!-- scripts -- >


</body>
</html>
